description: "The Haunted Man and the Ghost's Bargain, A Fancy for Christmas-Time\
  \ (better known as The Haunted Man and the Ghost's Bargain or simply as The Haunted\
  \ Man) is a novella by Charles Dickens first published in 1848. It is the fifth\
  \ and last of Dickens's Christmas novellas. The story is more about the spirit of\
  \ the holidays than about the holidays themselves, harking back to the first in\
  \ the series, A Christmas Carol. The tale centres on a Professor Redlaw and those\
  \ close to him.\n From Wikipedia (CC BY-SA)."
